<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>短信消息</title>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        Date.prototype.format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份        
                "d+": this.getDate(), //日        
                "h+": this.getHours() % 12 == 0 ? 12 : this.getHours() % 12, //小时        
                "H+": this.getHours(), //小时        
                "m+": this.getMinutes(), //分        
                "s+": this.getSeconds(), //秒        
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度        
                "S": this.getMilliseconds() //毫秒        
            };
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
            return fmt;
        };
        function AddMessage(num, message,type) {
            $("#con").append("<div><div class='t_" + type + "'>" + num + "&nbsp;&nbsp;&nbsp;" + new Date().format("yyyy-MM-dd hh:mm:ss") + "</div><div class='m_" + type + "'>" + message + "</div><br /></div>").scrollTop(1000000);
        }
    </script>
    <style type="text/css">
        html,body {
            padding: 0px;
            margin: 0px;
            overflow:hidden;
        }
        #con {
            width: 100%;
            height: 100%;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            position: absolute;
            overflow-y:scroll;
        }
        .t_0 {
            color:blue;
        }
        .t_1 {
            color:green;
        }
         .m_0 {
        }
        .m_1 {
        }
    </style>
</head>
<body>
    <div id="con"></div>
</body>
</html>
